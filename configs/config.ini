[Logging]
level = INFO
format = %(asctime)s %(filename)s: %(message)s
datefmt = %Y-%m-%d %H:%M:%S
log_dir = ${Paths:log_dir}

[Paths]
home_dir = /usr/src/app
data_dir = ${home_dir}/data
